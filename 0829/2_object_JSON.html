<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8"/>
		<title>자바스크립트객체</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<script src="js/jquery.js"></script>
		<script>

		//자바스크립트 객체
		var obj = {name:"김연아",height:170};
		var obj2 = new Object();
		obj2.name = "김연아";

		//객체의 속성 접근법은 '.'
		//alert(obj.height);

		//브라우저가 가진 콘솔에 출력하는
		console.log(obj2);
		
		//배열
		var arr = ["김연아",170];

		//배열의 접근법은 index로
		//alert(arr[1]);

		//특정 프로그램에서 객체를 만들어 사용할 때는
		//이 객체들의 속성이 똑같아야 합니다.
		//(갯수, 이름)

		//그래서 직접 객체를 선언하기 보다는({name:"김연아",height:160})
		//생성자 함수를 이용
		function Person(name, height, weight){
			this.name = name;
			this.height = height;
			this.weight = weight || 0;	//'weight' 가 정의되지 않았을 경우, default값을 지정할 수 있다.
		}

		//배열, 객체의 연동 : json
		/*
		var json = [{name:"김연아",height:160},
					{name:"박지성",height:170},
					{name:"류현진",height:180}
		];*/
		var json = [
					new Person("김연아",160),
					new Person("박지성",166),
					new Person("류현진",170),
					new Person("손흥민",180)
					];
		//alert(json[1].height);

		$(json).each(function(){
			alert(this.name);
		});

		</script>
	</body>
</html>
