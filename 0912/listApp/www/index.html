<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>리스트앱</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="listController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <button ng-click="showDeleteBtns()" class="button button-calm">
          <i class="icon ion-minus-circled"></i> 삭제
        </button>
        <h1 class="title">리스트 예제</h1>
        <button ng-click="showReorderBtns()" class="button button-calm">
          <i class="icon ion-minus-circled"></i> 순서변경
        </button>
      </ion-header-bar>
      <ion-content>
        <!--
          list요소에 속성으로 delete를 보여줄지,
          재배치버튼을 보여줄지 지정을 한다.
        -->
        <ion-list show-reorder="showReorder" show-delete="showDelete" >

          <ion-item ng-repeat="item in items">

            <ion-delete-button class="button icon ion-minus-circled">
            </ion-delete-button>
            {{item.title}}
            <ion-option-button ng-click="update()" class="button-assertive">
              수정
            </ion-option-button>
            <ion-option-button class="button-calm">
              보내기
            </ion-option-button>
            <ion-reorder-button class="ion-navicon">

            </ion-reorder-button>
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
