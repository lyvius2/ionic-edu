<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>한글웹폰트적용</title>
		<link rel="stylesheet" href="css/noto.sans.korea.css" />
		<style>
			
			body {
				color:#333;
				font-family: 'bon',sans-serif;
			}

			div {
				font-size:50px;
			}
			#thin {
				font-weight:100;
			}
			#light {
				font-weight:200;
			}
			#demilight {
				font-weight:300
			}
			#regular{
				font-weight:400
			}
			#medium {
				font-weight:500
			}
			#bold {
				font-weight:700
			}
			#black {
				font-weight:900
			}
		</style>
	</head>
	<body>
		<div id="thin">코도바 앵귤러 아이오닉 하이브리드앱</div>
		<div id="light">코도바 앵귤러 아이오닉 하이브리드앱</div>
		<div id="demilight">코도바 앵귤러 아이오닉 하이브리드앱</div>
		<div id="regular">코도바 앵귤러 아이오닉 하이브리드앱</div>
		<div id="medium">코도바 앵귤러 아이오닉 하이브리드앱</div>
		<div id="bold">코도바 앵귤러 아이오닉 하이브리드앱</div>
		<div id="black">코도바 앵귤러 아이오닉 하이브리드앱</div>
	</body>
</html>
