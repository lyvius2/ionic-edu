<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>9_image_animation</title>
		<style>
			#loader {
				width:472px;
				height:472px;
				position: fixed;
				left:50%;
				top:50%;
				margin:-236px 0 0 -236px;
				background-image:url(img/preload-tindercox.png);
				background-position:0 0;
				
	animation:2s loading steps(60) infinite;
			}
			

@keyframes loading {
	from {background-position:0 0;}
	to {background-position:-28320px 0;}
}
			
		</style>
	</head>
	<body>
		<div id="loader"></div>
	</body>
</html>
