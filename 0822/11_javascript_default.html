<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8"/>
		<title>javascript시작</title>
	</head>
	<body>
		<!--
			■ 프로그래밍을 공부한다는 것은

			1) 프로그래밍 기초
			   (식별자,변수,함수,제어문,연산자)

			2) 자바스크립트의 API
			   (문법, 메서드, 함수활용법)


			3) 여타 프레임워크의 문법, API


			4) 프로그래밍적인 개념, 사고      


		 -->
		<script>
			
			//자바스크립트 주석

			//변수(variable)

			//1) 선언 및 대입

			//var 변수명 : 선언
			//변수명 = 값 : 대입

			var name;//선언

			name = "김연아";//대입

			//alert("name");

			//alert(name);

			//2) 함수(하는일)
			// 영어로는 function 


			//함수의 종류
			//-만들어져있는 함수 : 내장함수
			// 바로 사용가능

			//- 우리가 직접 정의하는 함수

			//선언 : function 함수명() {}

			//호출!!!!!!(함수명() <--)
			//함수는 호출해야 작동

			test();//test호출

			function test() {

				var b = 5 + 4 + "7";

				alert(b);

			}//test함수의 선언

				



			


		</script>	 
	</body>
</html>
