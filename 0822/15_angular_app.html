<!doctype html>
<html>
  <head>
  	<meta charset="UTF-8" />
  	<title>Hello Angular</title>
    <link href="css/bootstrap.min.css" 
    rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/noto.sans.korea.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
  </head>
  <body ng-app="movieApp">
    <div class="header">
      <div class="container">
        <h1>영화 목록</h1>
      </div>
    </div>
    <div class="main" 
    ng-controller="movieController">
      <div class="container">
        <h2>{{title}}</h2>
  <ul>
<li class="col-md-6" 
ng-repeat="movie in movies">
<div class="thumbnail">
<img src="poster/{{movie.poster}}" />
<p class="price">{{movie.price|currency:undefind:0}}</p>
<p class="title">{{movie.title}}</p>
<p class="date">{{movie.release|date:"yyyy년 M월 d일"}}</p>
<div class="rating">
  <p class="likes">
    <i class="fa fa-thumbs-o-up"></i>
    {{movie.likes}}
  </p>
  <p class="dislikes">
    <i class="fa fa-thumbs-o-down"></i>
    {{movie.dislikes}}
  </p>
</div>
</div>
</li>
  </ul> 
      </div>
    </div><!-- movieController -->
    <div class="footer">
      <div class="container">
        <h2>&copy; 2015 cai</h2>
      </div>
    </div>
<script src="js/angular.min.js"></script>
<script src="js/angular-locale_ko.js"></script>
<script>
  
  //모듈은 서비스,컨트롤러 등의 묶음

  var app = angular.module("movieApp",[]);

  app.controller('movieController', 
    ['$scope', function($scope){
    
    //데이터(Model)의 영역지정
    $scope.title = "영화 박스오피스";

    //영화정보 4개가 ajax로 넘어왔습니다.
    //json으로
    $scope.movies = [
      {
        "poster":"poster1.jpg",
        "title":"베테랑",
        "release":new Date(2015,7,5),
        "price":18000,
        "likes":11,
        "dislikes":4
       },
       {
        "poster":"poster2.jpg",
        "title":"암살",
        "release":new Date(2015,6,22),
        "price":14000,
        "likes":9,
        "dislikes":3
       },
       {
        "poster":"poster3.jpg",
        "title":"뷰티 인사이드",
        "release":new Date(2015,7,22),
        "price":22000,
        "likes":4,
        "dislikes":2
       },
       {
        "poster":"poster4.jpg",
        "title":"미니언즈",
        "release":new Date(2015,6,29),
        "price":12500,
        "likes":123,
        "dislikes":6
       }
    ];


  }]);

  // MVC 패턴

  //데이터 :Model
  //유저 UI : View
  //컨트롤 : Controller

  //Single Page Application을 구현하기 위해서는
  //컨트롤러(라우터) 클라이언트컴퓨터에서
  //(자바스크립트)
  //Client MVC 프레임워크가 필요함

  //대표적으로 backbone, angular 


</script>
  </body>
</html>
