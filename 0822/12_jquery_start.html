<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8"/>
		<title>jquery의 시작</title>
	</head>
	<body>
		<h1>안녕하세요?</h1>
		<button id="btn">눌러보세요!</button>
		<!-- 외부 자바스크립트 불러오기  -->
		<script src="js/jquery.js"></script>
		<script>
			//jquery는 $만 기억

			//id가 btn인 버튼요소를 선택하고
			//클릭이벤트를 처리하는 리스너를 붙이고
			//하는 일(함수)을 작성합니다.
			$("#btn").click(function() {

				$("h1").css("color","red")
				       .text("하하하하하");

			});
		</script>
	</body>
</html>
