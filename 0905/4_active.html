<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>active</title>
	</head>
	<body ng-app="activeApp">
		<h1>컨트롤러간 동적으로 데이터 공유</h1>
		<!-- 
		<ul>
			<li><a href="#view1">1번view</a></li>	
			<li><a href="#view2">2번view</a></li>	
		</ul>
		-->
		<div data-ng-controller="controller1">
			<h1>이름 : </h1>
		</div>
		<div data-ng-controller="controller2">
			<h1>이름 : {{name}}</h1>
		</div>
		<script src="js/angular.min.js"></script>
		<script>
			var app = angular.module("activeApp",[]);

			app.controller("controller1",["$scope","$rootScope", function($scope,$rootScope){
				// 컨트롤러 간의 데이터 교환은 $rootScope입니다.
				$rootScope.name = "테스터";
			}]);

			app.controller("controller2",["$scope","$rootScope", function($scope,$rootScope){
				$scope.name = $rootScope.name;
			}]);
		</script>
	</body>
</html>
